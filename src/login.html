<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center">
  <div class="max-w-xl mx-auto pt-3 pb-3 bg-[#c6e1d6] rounded-md drop-shadow-lg">
    <div class="rounded-md w-[90%] p-3 m-3 bg-[#95beae] mx-auto text-center font-semibold text-3xl">
        INICIO DE SESION
    </div>

    <div class="mx-auto bg-[#ADCDC0] w-[90%] flex flex-wrap p-3 justify-center rounded-t-md">
        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Usuario</label>
            <input type="text" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Contraseña</label>
            <input type="password" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Ingrese su contraseña">
        </div>              
    </div>

    <div class="bg-[#ADCDC0] p-3 mx-auto w-[90%] m-3 rounded-b-md">
        <div class="w-[70%] flex justify-around mx-auto m-3 p-3 font-semibold">
            <button class="rounded-md p-1 hover:bg-[#529876] w-30 h6">Olvide mi contraseña</button>
            <button class="rounded-md p-1 hover:bg-[#529876] w-30 h6">Registrarse</button>
        </div>
        <div class="w-[70%] flex justify-center mx-auto m-3 p-3">
            <button class="bg-[#A4DAEA] w-40 h-10 rounded-md shadow-md hover:bg-[#74d0ec] font-semibold">Ingresar</button>
        </div>        
    </div>
  </div>
</body>
</html>
