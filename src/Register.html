<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center text-cyan-50">
  <div class="max-w-xl mx-auto pt-3 pb-3 bg-[#186b7d] rounded-md drop-shadow-lg">
    <div class="rounded-md w-[90%] p-3 m-3 bg-[#186b7d] mx-auto text-center font-semibold text-3xl">
        Registrarse
    </div>

    <div class="mx-auto bg-[#65a0ad] w-[90%] flex flex-wrap p-3 justify-center rounded-t-md">
        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Nombre de usuario</label>
            <input type="text" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Correo electrónico</label>
            <input type="text" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Ingrese su correo electronico">
        </div>

        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Contraseña</label>
            <input type="password" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Ingrese su contraseña">
        </div>

        <div class="h-24 p-2 w-[80%] m-3">
            <label for="" class="text-xl font-medium">Confirmar contraseña</label>
            <input type="password" class="w-[100%] shadow-md h-10 rounded-md p-2 border-2 border-slate-300 placeholder-slate-400" placeholder="Confirme su contraseña">
        </div>              
    </div>

    <div class="bg-[#65a0ad] p-3 mx-auto w-[90%] m-3 rounded-b-md">
        <div class="w-[70%] flex justify-center mx-auto m-3 p-3">
            <button class="bg-[#186b7d] w-40 h-11 rounded-md shadow-md hover:bg-[#34a4bd] font-semibold">Registrarse</button>
        </div>        
    </div>
  </div>
</body>
</html>
